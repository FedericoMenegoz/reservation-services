<div class="flex gap-20 w-full">
    <script>

    </script>

    <form
            id="getResById"
            class="flex flex-col gap-2 w-max"
            hx-get="/api/flights/reservation/"
            hx-target="#result"
            hx-target-4*="#modal"
            mustache-template="foo"
    >
        <label for="id">Reservation ID</label>
        <input id="id" name="id" value="2" pattern="[0-9]+" required>

        <button class="hover:bg-gray-300"
                type="submit"
                form="getResById"
        >Invia</button>
    </form>
    <div>
        <div id="result"></div>
        <template id="foo">
            <h2 class="text-3xl" >Reservation's details:</h2>
            <p><b>Reservation id:</b> {{id}}</p>
            <p><b>User email:</b> {{contact.email}}</p>
            {{#passengers}}
            <p><b>Firstname:</b> {{firstName}}</p>
            <p><b>Lastname:</b> {{lastName}}</p>
            <p><b>Type:</b> {{type}}</p>
            <p><b>Gender:</b> {{gender}}</p>
            <p><b>Birth Date:</b> {{birth}}</p>

            <p><b>Document number:</b> {{document.number}}</p>
            <p><b>Document expiration date:</b> {{document.expiration}}</p>
            <p><b>Document type:</b> {{document.type}}</p>

            {{/passengers}}
            <p><b>Itinerary Id:</b> {{itineraryId}}</p>
        </template>
    </div>
</div>
